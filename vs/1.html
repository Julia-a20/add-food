<html lang="en">

        <tr>

            <button> &#9745;

        </td>

            </td>

                </datalist>
                    <input type="text" size="4">gramm
                    <br>
                    <select>
                        <option> -select- </option>
                        <option>fish</option>

                        <option>eggs</option>
                        <option>cheese</option>
                        <option>milk</option>
                        <input type="text" size="4">gramm
                        <br>
                        <select>
                            <option> -select- </option>
                            <option>fish</option>
                            <option>meat</option>
                            <option>eggs</option>
                            <option>cheese</option>
                            <option>milk</option>
                            <input type="text" size="4">gramm
            </td>
            <td>
                <h2> allergens</h2>
                <input type="checkbox">honey
                <br>

                <br>
                <input type="checkbox">sesame
        </td>
        </tr>
        <tr>
            <td>
                <h2 align="center">pricing</h2>
                <label>
                    <strong>standart prise</strong>
                <input type="text"size="5"> MDL <br>
                </label>
                <label>
                    <strong>discount price</strong>
                <input type="text" size="5"> MDL <br>
                </label>
            </td>

            </td>
        </tr>

        </tr>
    </table>
   </form>
